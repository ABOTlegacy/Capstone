
log4j.rootLogger=DEBUG, console

# Control logging generated by 3rd party libs
log4j.category.org.apache=WARN, console, file

# Console appender: sends output to console
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{ISO8601} %-5p [%c:%L]: %m%n

# File appender: writes output to a text file
log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.File=logs/reverseProxy.log
log4j.appender.file.MaxFileSize=5MB
log4j.appender.file.MaxBackupIndex=99
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{ISO8601} %-5p - %m%n
log4j.appender.file.append=true
